# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: '8.0.232' # The JDK version to make available on the path.
          java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          architecture: x64 # (x64 or x86) - defaults to x64
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Create settings.xml
        run: echo '<settings xmlns="http://maven.apache.org/SETTINGS/1.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd"><servers><server><id>github-release</id><username>tpijl</username><password>'$GITHUB_TOKEN'</password></server><server><id>github-snapshot</id><username>tpijl</username><password>'$GITHUB_TOKEN'</password></server></servers></settings>' > settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}} # GITHUB_TOKEN is the default env for the password
      - name: Maven Deploy
        run: mvn deploy -s settings.xml -Dregistry=https://maven.pkg.github.com/dutch-arrow-software -Dtoken=$GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}} # GITHUB_TOKEN is the default env for the password
          